<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car and Bike Companies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media only screen and (min-width: 600px) {
            form {
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Features and Specifications</h1>
    </header>

    <form action="/review" method="POST">
        <label for="query">Select a Car Company:</label>
        <select id="query" name='query'>
             <option value="aston-martin">Aston-Martin</option>
             <option value="audi">Audi</option>
             <option value="bajaj">Bajaj</option>
             <option value="bentley">Bentley</option>
             <option value="bmw">BMW</option>
             <option value="bugatti">Bugatti</option>
             <option value="byd">BYD</option>
             <option value="citroen">Citroen</option>
             <option value="ferrari">Ferrari</option>
             <option value="fisker">Fisker</option>
             <option value="force-motors">Force-Motors</option>
             <option value="ford">Ford</option>
             <option value="haval">Haval</option>
             <option value="honda">Honda</option>
             <option value="hyundai">Hyundai</option>
             <option value="isuzu">ISUZU</option>
             <option value="jaguar">Jaguar</option>
             <option value="jeep">Jeep</option>
             <option value="kia">Kia</option>
             <option value="lamborghini">Lamborghini</option>
             <option value="land-rover">Land-Rover</option>
             <option value="lexus">Lexus</option>
             <option value="lotus">Lotus</option>
             <option value="maserati">Maserati</option>
             <option value="maruti-suzuki">Maruti-Suzuki</option>
             <option value="mahindra">Mahindra</option>
             <option value="mclaren">Mclaren</option>
             <option value="mercedes-benz">Mercedes-Benz</option>
             <option value="mg-motor">MG-Motor</option>
             <option value="mini">MINI</option>
             <option value="mitsubishi">Mitsubishi</option>
             <option value="nissan">Nissan</option>
             <option value="ola-electric">OLA-Electric</option>
             <option value="ora">ORA</option>
             <option value="pmv">PMV</option>
             <option value="porsche">Porsche</option>
             <option value="pravaig">Pravaig</option>
             <option value="renault">Renault</option>
             <option value="rolls-royce">Rolls-Royce</option>
             <option value="skoda">Skoda</option>
             <option value="strom-motors">Strom-Motors</option>
             <option value="tata">Tata</option>
             <option value="tesla">Tesla</option>
             <option value="toyota">Toyota</option>
             <option value="volkswagen">Volkswagen</option>
        </select>
        <button type="submit">Submit</button>
        
    </form>
    
</body>
</html>
