<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Table</title>
    <!-- You can include additional CSS styling here if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .table-users {
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            font-size: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <div class="table-users">
        <div class="header">Reviews</div>

        <table cellspacing="0">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Specifications</th>
                <th>Features</th>
                <th>Feview</th>
            </tr>
            {% for review in reviews %}
            <tr>
                <td>{{ review['name'] }}</td>
                <td>{{ review['price'] }}</td>
                <td>{{ review['specification'] }}</td>
                <td>{{ review['features'] }}</td>
                <td>{{ review['review'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
